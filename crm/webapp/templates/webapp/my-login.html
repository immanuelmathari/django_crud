{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class='container bg-light shadow-md p-5 form-layout'>
        <h3>Login to your account</h3>
        <hr>
        <br>

        {% comment %} the autocomplete is to avoid getting data from past forms {% endcomment %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form2|crispy}}
            <br>
            <button type="submit" class="btn btn-primar w-100 btn-block p-2y">Create account</button>
        </form>
        <br>
        <div class="text-center">
            <p>Don't have an account? </p> <a href="{% url 'register' %}" >Register</a>
        </div>
    </div>
    <br>
</body>
{% endblock %}
