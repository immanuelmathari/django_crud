{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{%block content%}
<body>
    <div class='container bg-light shadow-md p-5 form-layout'>
        <h3>Create record</h3>
        <h6>Start adding required details for your records</h6>
        <hr>
        <br>

        {% comment %} the autocomplete is to avoid getting data from past forms {% endcomment %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form3|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2y">Create Record &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
            </button>
            &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </form>
        <br>
    </div>
</body>

{%endblock%}
